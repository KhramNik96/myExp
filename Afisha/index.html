<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Афиша</title>

    <link rel="stylesheet" href="./styles/main.css">

</head>
<body>
    <div class="wrapper">
        <div class="wrapper__content">
            <header class="header">
                <div class="container">
                    <div class="header__first">
                        <svg class="logo">
                        <use xlink:href="./sprite.svg#logo"></use>
                        </svg>
                        <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a href="#" class="menu__link">Афиша</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">Заказ билетов</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">Контакты</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">История дворца</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">Галерея</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">Планы залов</a>
                            </li>
                        </ul>
                        </nav>
                    </div>
                </div>
            </header>
            <main class="main">
                <section class="section slider-section">
                    <div class="container slider-container">
                        <div class="slider">
                        <img src="./img/preview-1.png" alt="" class="slider__img slider__img--1">
                        <img src="./img/preview-2.png" alt="" class="slider__img slider__img--2">
                        <img src="./img/preview-3.png" alt="" class="slider__img slider__img--3">
                        </div>
                        <div class="slider__btns">
                        <button class="slider__btn slider__btn--1">
                            <img src="./img/preview-1.png" alt="" class="slider__btn-icon">
                            <div class="slider__btn-text">Опера VS Оперетта</div>
                        </button>
                        <button class="slider__btn slider__btn--2">
                            <img src="./img/preview-2.png" alt="" class="slider__btn-icon">
                            <div class="slider__btn-text">Опера VS Оперетта</div>
                        </button>
                        <button class="slider__btn slider__btn--3">
                            <img src="./img/preview-3.png" alt="" class="slider__btn-icon">
                            <div class="slider__btn-text">Опера VS Оперетта</div>
                        </button>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <script src="./js/slider.js"></script>
</body>
</html>
